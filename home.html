<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="jquery.js"></script>


    <script type="text/javascript">
      //$("body").scroll
      var a = 1;

      function start() {
        setting();
        var t = setTimeout(run, 3000);
        console.log("start");
      }

      function setting() {
        var view1 = $('#view[idx="'+(a)+'"]');
        var view2 = $('#view[idx="'+(3-a)+'"]');
        view1.css("left","0%");
        view1.css("z-index","-1");
        view2.css("left","100%");
        view2.css("z-index","1");
        view1 = null;
        view2 = null;
        console.log("setting finish");
      }

      function run() {
        window.requestAnimationFrame(move);
      }


      function move() {
        if(a == 1){
          a = 2;
        }else{
          a = 1;
        }
        var view1 = $('#view[idx="'+(a)+'"]');
        var view2 = $('#view[idx="'+(3-a)+'"]');
        view2.animate({left: "0%"},function(){
          view1.css("left","100%");
          view1.css("z-index","1");
          view2.css("z-index","-1");
          view1.clearQueue();
          view2.clearQueue();
          view1.finish();
          view2.finish();
          view1 = null;
          view2 = null;
          var t = setTimeout(run, 3000);
        });
      }
    </script>

    <style media="screen">
      @import url(http://fonts.googleapis.com/earlyaccess/notosanskr.css);
      
      
      body, html {
        font-family: 'Noto Sans KR', sans-serif;
        font-size: 100%;
        padding: 0;
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      #view {
        position: absolute;
        width: 100%;
        height: 100%;
        text-align: middle;
      }


      #bar {
        top: 0;
        position: fixed;
        width: 100%;
        text-align: center;
        z-index: 99;
        display: none;
      }

      iframe{
        outline: none;
        border: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <title>home</title>
  </head>
  <body onload="start()">
    <div id="bar">
    top menu
  </div>
    <section id="view" idx="1">
      <iframe src="clock.view/index.html"></iframe>
    </section>
    <section id="view" idx="2">
      <iframe src="weather.view/index.html"></iframe>
    </section>

  </body>
</html>
