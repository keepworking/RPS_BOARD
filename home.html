<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="jquery.js"></script>


    <script type="text/javascript">
      //$("body").scroll
      var a = 1;

      function start() {
        setting();
        var t = setTimeout(move, 3000);
        console.log("start");
      }

      function setting() {
        $('#view[idx="'+(a)+'"]').css("left","0%");
        $('#view[idx="'+(a)+'"]').css("z-index","-1");
        $('#view[idx="'+(3-a)+'"]').css("left","100%");
        $('#view[idx="'+(3-a)+'"]').css("z-index","1");
        console.log("setting finish");
      }

      function move() {
        if(a == 1){
          a = 2;
        }else{
          a = 1;
        }
        $('#view[idx="'+(3-a)+'"]').animate({left: "0%"},function(){
          $('#view[idx="'+(a)+'"]').css("left","100%");
          $('#view[idx="'+(a)+'"]').css("z-index","1");
          $('#view[idx="'+(3-a)+'"]').css("z-index","-1");
          $('#view[idx="'+(a)+'"]').clearQueue();
          $('#view[idx="'+(3-a)+'"]').clearQueue();
          $('#view[idx="'+(a)+'"]').finish();
          $('#view[idx="'+(3-a)+'"]').finish();
          var t = setTimeout(move, 3000);
        });
      }
    </script>

    <style media="screen">
      body, html {
        font-size: 100%;
        padding: 0;
        margin: 0;
        height: 100%;
        overflow: hidden;
      }

      #view {
        position: absolute;
        width: 100%;
        height: 100%;
        text-align: middle;
      }


      #bar {
        top: 0;
        position: fixed;
        width: 100%;
        text-align: center;
        z-index: 99;
        display: none;
      }

      iframe{
        outline: none;
        border: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <title>home</title>
  </head>
  <body onload="start()">
    <div id="bar">
    top menu
  </div>
    <section id="view" idx="1">
      <iframe src="clock.view/index.html"></iframe>
    </section>
    <section id="view" idx="2">
      <iframe src="http://sgnhi.org"></iframe>
    </section>

  </body>
</html>
