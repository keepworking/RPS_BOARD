<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>menu view</title>
    <style media="screen">
      html, body{
        margin: 0;
        padding: 0;
        background-color: rgb(254, 255, 190);
      }
      #menutable {
        position:absolute;
        top:50%;
        left:50%;
        transform: translate(-50%, -50%);
        font-size: 5vw;
        width: 80vw;
      }
      #menutable table {
        width: 100%;
      }
      #menutable table td{
         text-align: center;
      }

      #menutable p {
        font-size: 5.5vw;
        margin: 1vh;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="menutable">
      <center><p>맛있을 만두 하지</p></center>
      <hr>
      <table>
        <tr>
          <th>이름</th><th>가격</th>
        </tr>
        <tr>
          <td>군만두</td><td>5,000원</td>
        </tr>
        <tr>
          <td>찐만두</td><td>4,000원</td>
        </tr>
        <tr>
          <td>찰떡만두</td><td>8,000원</td>
        </tr>
        <tr>
          <td>김치만두</td><td>7,000원</td>
        </tr>
      </table>
    </div>
  </body>
</html>
